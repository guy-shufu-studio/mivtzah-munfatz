<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מבצע מונפץ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>מבצע מונפץ</h1>
        <p class="subtitle">עד כמה אתם מכירים את היסטורית המבצעים של צה״ל?</p>
        
        <div id="game-area" style="display: none;">
            <div class="stats-container">
                <div id="score-container">
                    ניקוד: <span id="score">0</span>
                </div>
                <div id="timer-container">
                    זמן נותר: <span id="timer">60</span>
                </div>
            </div>
            
            <div id="question-container">
                <h2 id="operation-name"></h2>
            </div>
            
            <div id="buttons-container">
                <button class="btn" id="real-btn">אמיתי</button>
                <button class="btn" id="fake-btn">מונפץ</button>
            </div>
            
            <div id="feedback-container">
                <p id="feedback-text"></p>
                <p id="feedback-info"></p>
            </div>
        </div>

        <!-- End-game elements that will be shown/hidden -->
        <div id="end-game-container">
             <button class="btn blue-btn" id="start-btn">שחק!</button>
             <button class="btn blue-btn" id="next-btn" style="display: none;">השאלה הבאה</button>

             <!-- Name Entry Form -->
             <form id="name-entry-container" style="display: none;">
                <p class="share-title">כל הכבוד! הכניסו את שמכם לטבלת המובילים:</p>
                <input type="text" id="player-name-input" placeholder="השם שלכם" maxlength="15" required>
                <button type="submit" class="btn blue-btn">שמירה</button>
             </form>

             <!-- Social Share Container -->
             <div id="social-share-container" style="display: none;">
                <p class="share-title">נהנית? שתף עם חברים!</p>
                <div class="social-icons">

                    </a>

                    </a>
                    <a href="#" id="share-linkedin" class="social-icon" target="_blank" aria-label="Share on LinkedIn">
                        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3H19M18.5,18.5V13.2A3.26,3.26 0 0,0 15.24,9.94C14.39,9.94 13.4,10.43 13,11.11V10.29H10.13V18.5H13V13.57C13,12.24 14.09,11.25 15.24,11.25C16.39,11.25 17.25,12.24 17.25,13.57V18.5H18.5M6.88,8.56A1.68,1.68 0 0,0 8.56,6.88C8.56,6 8,5.19 6.88,5.19C5.76,5.19 5.19,6 5.19,6.88A1.68,1.68 0 0,0 6.88,8.56M8.27,18.5V10.29H5.5V18.5H8.27Z"/></svg>
                    </a>

                    <a href="#" id="share-telegram" class="social-icon" target="_blank" aria-label="Share on Telegram">

                    </a>
                </div>
             </div>
        </div>

        <!-- Leaderboard Section -->
        <div id="leaderboard-container" style="display: none;">
            <h2>טבלת המובילים היומית</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>מקום</th>
                        <th>שם</th>
                        <th>ניקוד</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="operations-data.js"></script>
    <script src="game-logic.js"></script>
</body>
</html>
